<hi>Task</hi>


{% for task in tasks %}

<article>
    <h1> {% if task.done == False %} ⏰ {% else %} ✅ {% endif %} {{task.name}}</h1>
    {% if task.done == False %}
    <p>Tarea pendiente</p>
    {% else %}
    <p>Tarea realizada</p>
    {% endif %}

    <p>{{task.description}}</p>
    <p>Project: {{task.project.name}}</p>
    <button>
        Delete
    </button>
    <button>
        ✅ Done
    </button>
</article>

{% endfor %}
